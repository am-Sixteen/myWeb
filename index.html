

<html>

<!--begin of head-->
<head>
  <meta charset="utf-8" />
  <title>教师注册系统</title> <!--title-->

  <!--begin of style-->
  <style>
    .header{text-align:center;background-color:#3399CC;font-size:12px}
    .bodyText{line-height:160%;font-size:12px;text-align:center;background-color:#F9F9F9;background-image:src("IMG\bgimgSchedule.jpg")}
    span{color:red;}
    div{margin:20px}
  </style>
  <!--end of style-->
</head>
<!--end of head-->

<!--begin of body-->
<body class="bodyText">
<!--begin of form-->
 <FORM Action='TeacherServlet' Method='post'>

  <p><header class="header"><h1>欢迎使用教师注册系统</h1></header></p>
  <div><small>请输入个人信息</small></div>
  <div  style="border:1px dotted ; margin-left:25% ; margin-right:25% ;padding:40px">
                                                                                          <!--姓名-->
  <div><span><i>*&nbsp&nbsp</i></span><label>姓名：<input type="text" name="name" value="例：张三"/></label></div>
                                                                                                  <!--年龄-->
    <div><span><i>*&nbsp&nbsp</i></span><label>年龄：<input type="text" name="age" /></label></div>

    <div> <span><i>*&nbsp&nbsp</i></span><label for="sex">性别</label>                          <!--性别-->
      <input type="radio" id="sex" name="rdbsex" value="男" checked/>男
      <input type="radio" id="sex" name="rdbsex" value="女" />女 </div>

   <div><span><i>*&nbsp&nbsp</i></span><label>身份证：<input type="text" name="IdNum" ></label></div>

    <div><span><i>*&nbsp&nbsp</i></span><label>教工号：<input type="text" name="StaffNum" ></label></div>

    <div><label for="PartMember"><span><i>*&nbsp&nbsp</i></span>是否党员</label>              <!--是否党员-->
      是：<input name="ckbtnPatMember" type="radio" value="是" id="PartMember">
      否：<input name="ckbtnPatMember" type="radio" value="否" id="PartMember" checked>


    <div><span><i>*&nbsp&nbsp</i></span><label for="sltTitle">职称：</label>                   <!--职称-->
      <select name="sltTitle" id="sltTitle" >
        <option value="1">教授</option>
        <option value="2">副教授</option>
        <option value="3">讲师</option>
        <option value="4">助教</option>
      </select>
    </div>

    <div><span><i>*&nbsp&nbsp</i></span><label for="academy">所在院系：</label>            <!--学院-->
      <select name="sltAcademy" id="academy" >
        <option value="1">文学与新闻传播学院</option>
        <option value="2">外国语学院</option>
        <option value="3">建筑与艺术学院</option>
        <option value="4">商学院</option>
        <option value="5">法学院</option>
        <option value="6">马克思主义学院</option>
        <option value="7">公共管理学院</option>
        <option value="8">数学与统计学院</option>
        <option value="9">物理与电子工程学院</option>
        <option value="10">化学化工学院</option>
        <option value="11">机电工程学院</option>
        <option value="12">能源科学与工程学院</option>
        <option value="13">材料科学与工程学院</option>
        <option value="14">粉末冶金研究所</option>
        <option value="15">交通运输工程学院</option>
        <option value="16">土木工程学院</option>
        <option value="17">冶金与环境学院</option>
        <option value="18">地球科学与信息物理学院</option>
        <option value="19">资源与安全工程学院</option>
        <option value="20">资源加工与生物工程学院</option>
        <option value="21">自动化学院</option>
        <option value="22">计算机学院</option>
        <option value="23">航空航天学院</option>
        <option value="24">体育教研部</option>
        <option value="25">基础医学院</option>
        <option value="26">湘雅公共卫生院</option>
        <option value="27">湘雅护理学院</option>
        <option value="28">湘雅口腔医院</option>
        <option value="29">湘雅药学院</option>
        <option value="30">生命科学学院</option>
      </select> </div>

    <div>
      <span><i>*&nbsp&nbsp</i></span><label for="course1">所授课程1：</label>                 <!--授课1-->
      <select name="sltCourse1" id="course1" >
        <option value="1">高等数学</option>
        <option value="2">线性代数</option>
        <option value="3">C++</option>
        <option value="4">SSD1</option>
        <option value="5">英语</option>
        <option value="6">体育</option>
        <option value="7">C语言</option>
        <option value="8">大学物理</option>
        <option value="9">思想道德修养与法律基础</option>
      </select>

      <div>
        <span><i>*&nbsp&nbsp</i></span><label for="course2">所授课程2：</label>             <!--授课2-->
        <select name="sltCourse2" id="course2" >
          <option selected="selected" value="0">无</option>
          <option value="1">高等数学</option>
          <option value="2">线性代数</option>
          <option value="3">C++</option>
          <option value="4">SSD1</option>
          <option value="5">英语</option>
          <option value="6">体育</option>
          <option value="7">C语言</option>
          <option value="8">大学物理</option>
          <option value="9">思想道德修养与法律基础</option>
        </select>

        <div>
          <span><i>*&nbsp&nbsp</i></span><label for="course3">所授课程3：</label>            <!--授课2-->
          <select name="sltCourse3" id="course3">
            <option selected="selected" value="0">无</option>
            <option value="1">高等数学</option>
            <option value="2">线性代数</option>
			<option value="3">C++</option>
            <option value="4">SSD1</option>
            <option value="5">英语</option>
            <option value="6">体育</option>
            <option value="7">C语言</option>
            <option value="8">大学物理</option>
            <option value="9">思想道德修养与法律基础</option>
          </select>

          <div>
            <span><i>*&nbsp&nbsp</i></span><label for="txtTle">手机号码：</label>                <!--手机号码-->
            <input type="text" id="txtTle" name="txtTle" maxlength="11">
          </div>

          <div>
            <span><i>*&nbsp&nbsp</i></span><label for="txtEml">邮箱地址：</label>                <!--邮箱地址-->
            <input type="text" id="txtEml" name="txtEml">
          </div>

        </div>
        <div style="margin:40px">
          <input type="submit" value="提交" name="subbtn">                                       <!--提交按钮-->
          <input type="reset" value="重置" name="rstbtn">                                        <!--重置按钮-->

        </div>
      </div>

      </div>

  </div>
 </form>

</body>

</html>
